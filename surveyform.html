<!DOCTYPE html>
<html>
<head>

 <title>Survey Form </title>
 <link rel="stylesheet" relf="registation.css">
   </head>
<body>
    <div class="Survey.form">
        <h1>Survey Form to Date My Daughter</h1>
        <form action="a" method="post"></form>
        <div>
            <p>Note: Form is to be completed at least 21 days prior to date</p>
        </div>
        <h3>Personal Details</h3>
        <p>First Name</p>
        <input type="text" name="firstname" placeholder="Enter Your First Name">
        <p>Last Name</p>
        <input type="text" name="lastname" placeholder="Enter Your First Name">
        <p>Current Age</p>
        <input type="text" name="Currentage" placeholder="Enter Your First Name">
        <p>Email Address:</p>
        <input type="email" name="emailaddress" placeholder="Enter Your Email">
        <p>Phone Number</p>
        <input type="text" name="phonenumber" placeholder="Enter Your Phone Number">
        <p>Password</p>
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Registration</button>
        <p>IQ Level</p>
        <input type="text" name="iqlevel" placeholder="IQ LEVEL">
        <h3>Check All That Apply</h3>



    </div>
    
</body>
</html>
